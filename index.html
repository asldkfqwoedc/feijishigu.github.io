<p class="auto-style1"><strong>飞机事故</strong></p>
<p class="auto-style2">
国内媒体对国产飞机的事故往往大书特书，却对西方飞机的事故低调处理，长期以来给人形成了一种“国产飞机很不安全”的印象。本网站为了让大家对飞机事故有所了解，特意收录了一些大中华地区发生的小事故，以及国际上发生的各类较大的事故，让大家了解到诸如“新舟60起落架信号故障”这样不造成人员死亡的小事故是很常见、正常的，以平常心来看待国产飞机。</p>
